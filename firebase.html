<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
</head>
<body>
    <div id="token"></div>
    <div id="msg"></div>
    <div id="notis"></div>
    <div id="err"></div>

    <script>
        MsgElem = document.getElementById("msg");
        TokenElem = document.getElementById("token");
        NotisElem = document.getElementById("notis");
        ErrElem = document.getElementById("err");
        // Initialize Firebase
        // TODO: Replace with your project's customized code snippet
        var firebaseConfig = {
            apiKey: "AIzaSyCEM2HLkra5BH56n6q-z-gsjKkDjdDOEL8",
            authDomain: "testproject-78068.firebaseapp.com",
            databaseURL: "https://testproject-78068.firebaseio.com",
            projectId: "testproject-78068",
            storageBucket: "testproject-78068.appspot.com",
            messagingSenderId: "60581419651",
            appId: "1:60581419651:web:4fe8a3e4536dad2eba99b6",
            measurementId: "G-YC13DCL1XJ"
        };
        firebase.initializeApp(firebaseConfig);

        const messaging = firebase.messaging();
        messaging
            .requestPermission()
            .then(function () {
                MsgElem.innerHTML = "Notification permission granted."
                console.log("Notification permission granted.");

                // get the token in the form of promise
                return messaging.getToken()
            })
            .then(function (token) {
                debugger;
                TokenElem.innerHTML = "token is : " + token
            })
            .catch(function (err) {
                ErrElem.innerHTML = ErrElem.innerHTML + "; " + err
                console.log("Unable to get permission to notify.", err);
            });


        messaging.onMessage(function (payload) {
            debugger;
            console.log('Message received. ', payload);

            // регистрируем пустой ServiceWorker каждый раз
            navigator.serviceWorker.register('messaging-sw.js');

            // запрашиваем права на показ уведомлений если еще не получили их
            Notification.requestPermission(function (result) {
                if (result === 'granted') {
                    navigator.serviceWorker.ready.then(function (registration) {
                        // теперь мы можем показать уведомление
                        return registration.showNotification(payload.notification.title, payload.notification);
                    }).catch(function (error) {
                        console.log('ServiceWorker registration failed', error);
                    });
                }
            });
        });

    </script>

</body>
</html>
